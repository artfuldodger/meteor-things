<template name="createThing">
  <h1>Create Thing</h1>

  <form class="form">
    <div class="form-group">
      <div class="controls name">
        <input name="name" type="text" class="form-control" placeholder="Enter the thing's name">
      </div>
    </div>
    <input type="submit" value="Create" class="btn btn-primary"/>
  </form>
</template>
