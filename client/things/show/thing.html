<template name="thing">
  <div class="row">
    <h1>{{name}} is</h1>
  </div>

  <div class="row">
    <ul class="col-md-6">
      {{#each descriptions}}
        <li>
          {{this.name}}
          {{#if ownPost}}
            [<a href="#" class="delete-description">x</a>]
          {{/if}}
        </li>
      {{/each}}
    </ul>

    {{#if currentUser}}
      <form id="new-description" class="form col-md-6">
        <div class="form-group">
          <div class="controls name">
            <input name="name" type="text" class="form-control" placeholder="Enter a nice description" autofocus="true">
          </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
      </form>
    {{/if}}
  </div>
</template>
